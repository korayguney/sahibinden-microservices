server:
  port: 8080
spring:
  application:
    name: customer-service
  datasource:
    password: sahibinden
    url: jdbc:postgresql://localhost:5432/customer-service
    username: sahibinden
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
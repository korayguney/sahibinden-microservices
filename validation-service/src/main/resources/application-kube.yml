server:
  port: 8081
spring:
  application:
    name: validation-service
  datasource:
    password: sahibinden
    url: jdbc:postgresql://postgres:5432/validation
    username: sahibinden
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: false
